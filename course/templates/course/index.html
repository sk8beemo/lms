{% extends "layout/basic.html" %}

{% block content %}
{% for course in courses %}
        <div>
            <h2><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></h2>
            {% if course.category %}
            <p><a href="{% url 'by_category' course.category.pk %}"> {{ course.category }} </a></p>
            {% endif %}
            <p> {{ course.description }} </p>
            <p> {{ course.published|date:"d.m.Y H:i:s" }} </p>
        </div>
{% endfor %}
{% endblock %}
