{% extends "layout/basic.html" %}

{% block title %}{{ current_category.name }}{% endblock %}

{% block content %}
 <h2>Категория: {{ current_category.name }}</h2>
{% for course in courses %}
    <div>
        <h2>{{ course.title }}</h2>
        <p> {{ course.description }} </p>
        <p> {{ course.published|date:"d.m.Y H:i:s" }} </p>
    </div>
{% endfor %}
{% endblock %}
