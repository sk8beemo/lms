{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'course/style.css' %}">
</head>
<body>
    <header>
        <h1>Курсы</h1>
    </header>
    <nav>
         <a href= "{% url 'index' %}">Главная</a>
        <a href="{% url 'add' %}">Создать курс</a>
        {% for category in categories %}
        <a href="{% url 'by_category' category.pk %}">{{ category.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
